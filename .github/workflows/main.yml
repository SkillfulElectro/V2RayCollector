name: Fetch V2Ray Config

on:
  schedule:
    - cron: "*/5 * * * *" 
  workflow_dispatch:

jobs:
  update-configs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install telethon requests

      - name: Run script
        env:
          TELEGRAM_SESSION_STRING: ${{ secrets.TELEGRAM_SESSION_STRING }}
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
        run: |
          python bot.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add Config/vless.txt || true
          git add Config/vmess.txt || true
          git add Config/shadowsocks.txt || true
          git add channel_stats.json || true
          git add invalid_channels*.txt || true
          git add collector.log || true
          git commit -m "Update V2Ray configs in Config/ directory" || echo "No changes to commit"
          git push || echo "No changes to push"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
