name: Fetch V2Ray Config

permissions:
  contents: write

on:
  pull_request:
  push:
  schedule:
    - cron: "0 12-22 * * *"
  workflow_dispatch:



jobs:
  update-configs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y zip wget curl

                    
      - name: Run script
        env:
          TELEGRAM_SESSION_STRING: ${{ secrets.TELEGRAM_SESSION_STRING }}
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
        run: |
          python FetchConfig.py
          chmod +x FetchFromSubs.sh
          ./FetchFromSubs.sh
          chmod +x test_configs.sh
          ./test_configs.sh

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add Config/all_configs.txt || true
          git add Config/tested_configs.txt || true
          git add Config/proxies.txt || true
          git add Logs/channel_stats.json || true
          git add Logs/invalid_channels.txt || true
          git add Logs/collector.log || true
          git add telegram_channels.json || true
          git add FetchConfig.py || true
          git commit -m "Update configs ðŸš€" || echo "No changes to commit"
          git push || echo "Failed to push changes, check permissions"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
